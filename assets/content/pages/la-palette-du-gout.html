<!DOCTYPE html>
<head>
    <title>Oh My Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/71d199652e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo--restaurant">
            <a class="header__logo__icon--back" href="../../../index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header__logo__icon">ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="restaurant-img" src="../../Maquettes/Ohmyfood/images/restaurants/la-palette-du-gout.jpg" alt="">
        <section class="menu">
            <div class="menu__nom-restaurant">
                <h2 class="menu__nom-restaurant__title">La palette du goût</h2>
                <i class="menu__nom-restaurant__icon far fa-heart"></i>
            </div>
            <div class="menu__meal">
                <h3 class="menu__meal__title">ENTRÉES</h3>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Fricassée d'escargot</h4>
                    <p class="menu__meal__card__subtitle">Au piment d'espelette</p>
                    <p class="menu__meal__card__price">25€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Foie gras de canard mi-cuit</h4>
                    <p class="menu__meal__card__subtitle">Et ses copeaux de truffe noire</p>
                    <p class="menu__meal__card__price">35€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Oeuf au plat</h4>
                    <p class="menu__meal__card__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                    <p class="menu__meal__card__price">20€</p>
                </label>
            </div>
            <div class="menu__meal">
                <h3 class="menu__meal__title">PLATS</h3>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Filet de boeuf aux herbes</h4>
                    <p class="menu__meal__card__subtitle">Accompagné de sa ribambelle de légumes</p>
                    <p class="menu__meal__card__price">40€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Parmentier de queue de boeuf</h4>
                    <p class="menu__meal__card__subtitle">À la truffe noire sur sa purée de panais</p>
                    <p class="menu__meal__card__price">35€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Filet de turbot</h4>
                    <p class="menu__meal__card__subtitle">Aux agrumes</p>
                    <p class="menu__meal__card__price">44€</p>
                </label>
            </div>
            <div class="menu__meal">
                <h3 class="menu__meal__title">DESSERTS</h3>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Paris-Brest</h4>
                    <p class="menu__meal__card__subtitle">Revisité</p>
                    <p class="menu__meal__card__price">18€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Macaron au chocolat d'exception </h4>
                    <p class="menu__meal__card__subtitle">Et glace à la vanille de Madagascar</p>
                    <p class="menu__meal__card__price">22€</p>
                </label>
                <label class="menu__meal__card" for="">
                    <h4 class="menu__meal__card__title">Mousse au chocolat </h4>
                    <p class="menu__meal__card__subtitle">Au piment d'Espelette et à la truffe noire</p>
                    <p class="menu__meal__card__price">23€</p>
                </label>
            </div>
            <button class="menu__order header__user-navigation__explorer__btn">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">ohmyfood</p>
        <a href="#" class="footer__group">
            <i class="footer__group__icon fas fa-fw fa-utensils"></i>
            <p class="footer__group__text">Proposer un restaurant</p>
        </a>
        <a href="#" class="footer__group">
            <i class="footer__group__icon fas fa-fw fa-hands-helping"></i>
            <p class="footer__group__text">Devenir partenaire</p>
        </a>
        <a href="#" class="footer__text">Mentions légales</a>
        <a href="mailto:adressemailpourP3@gmail.com" class="footer__text">Contact</a>
    </footer>
</body>
