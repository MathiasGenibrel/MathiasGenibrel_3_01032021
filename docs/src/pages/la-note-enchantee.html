<!DOCTYPE html>
<head>
    <title>Oh My Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../build/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ac9fa6632.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo--restaurant">
            <a class="header__logo__icon--back" href="../../index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header__logo__icon">ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="restaurant-img" src="../../assets/Ohmyfood/images/restaurants/la-note-enchantee.jpg" alt="">
        <section class="menu">
            <div class="menu__nom-restaurant">
                <h2 class="menu__nom-restaurant__title">La note enchantée</h2>
                <i class="restaurant-selection__card__name__icon far fa-heart"></i>
                <i class="restaurant-selection__card__name__icon--full restaurant-selection__card__name__icon fas fa-heart"></i>
            </div>
            <div class="menu__selection">
                <h3 class="menu__selection__title">ENTRÉES</h3>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="1" type="checkbox">
                    <label class="menu__selection__card__box" for="1">
                        <h4 class="menu__selection__card__box__title">Ravioles de foie gras</h4>
                        <p class="menu__selection__card__box__subtitle">Accompagnés de leur crème à la truffe</p>
                        <p class="menu__selection__card__box__price">25€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="1">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="2" type="checkbox">
                    <label class="menu__selection__card__box" for="2">
                        <h4 class="menu__selection__card__box__title">Caviar osciètre</h4>
                        <p class="menu__selection__card__box__subtitle">Sur blini à la farine de blé noir</p>
                        <p class="menu__selection__card__box__price">35€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="2">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="3" type="checkbox">
                    <label class="menu__selection__card__box" for="3">
                        <h4 class="menu__selection__card__box__title">Homard et espuma de potiron</h4>
                        <p class="menu__selection__card__box__subtitle">Mariné aux zestes d'orange</p>
                        <p class="menu__selection__card__box__price">20€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="3">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="4" type="checkbox">
                    <label class="menu__selection__card__box" for="4">
                        <h4 class="menu__selection__card__box__title">Foie gras de canard cuit entier</h4>
                        <p class="menu__selection__card__box__subtitle">Confiture de figue et pain toasté</p>
                        <p class="menu__selection__card__box__price">35€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="4">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
            </div>
            <div class="menu__selection">
                <h3 class="menu__selection__title">PLATS</h3>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="5" type="checkbox">
                    <label class="menu__selection__card__box" for="5">
                        <h4 class="menu__selection__card__box__title">Noix de coquilles Saint-Jacques</h4>
                        <p class="menu__selection__card__box__subtitle">Sur lit de purée de céleri-rave</p>
                        <p class="menu__selection__card__box__price">40€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="5">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="6" type="checkbox">
                    <label class="menu__selection__card__box" for="6">
                        <h4 class="menu__selection__card__box__title">Langoustine poêlée</h4>
                        <p class="menu__selection__card__box__subtitle">Purée de patate douce</p>
                        <p class="menu__selection__card__box__price">35€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="6">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="7" type="checkbox">
                    <label class="menu__selection__card__box" for="7">
                        <h4 class="menu__selection__card__box__title">Mijoté de queue de boeuf</h4>
                        <p class="menu__selection__card__box__subtitle">Et riz sauvage aux zestes de citron</p>
                        <p class="menu__selection__card__box__price">44€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="7">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
            </div>
            <div class="menu__selection">
                <h3 class="menu__selection__title">DESSERTS</h3>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="8" type="checkbox">
                    <label class="menu__selection__card__box" for="8">
                        <h4 class="menu__selection__card__box__title">Macaron noisette et chocolat</h4>
                        <p class="menu__selection__card__box__subtitle">Glace au caramel brun et sel de Guérande</p>
                        <p class="menu__selection__card__box__price">18€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="8">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="9" type="checkbox">
                    <label class="menu__selection__card__box" for="9">
                        <h4 class="menu__selection__card__box__title">Baba au rhum revisité</h4>
                        <p class="menu__selection__card__box__subtitle">Avec son coulis de citron</p>
                        <p class="menu__selection__card__box__price">22€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="9">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
                <div class="menu__selection__card">
                    <input class="menu__selection__card__checkbox" id="10" type="checkbox">
                    <label class="menu__selection__card__box" for="10">
                        <h4 class="menu__selection__card__box__title">Tarte au citron meringuée</h4>
                        <p class="menu__selection__card__box__subtitle">Déstructurée</p>
                        <p class="menu__selection__card__box__price">23€</p>
                    </label>
                    <label class="menu__selection__card__box menu__selection__card__box--choice" for="10">
                        <i class="menu__selection__card__box__icon fas fa-check-circle"></i>
                    </label>
                </div>
            </div>
            <button class="menu__order header__user-navigation__explorer__btn">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">ohmyfood</p>
        <a href="#" class="footer__group">
            <i class="footer__group__icon fas fa-fw fa-utensils"></i>
            <p class="footer__group__text">Proposer un restaurant</p>
        </a>
        <a href="#" class="footer__group">
            <i class="footer__group__icon fas fa-fw fa-hands-helping"></i>
            <p class="footer__group__text">Devenir partenaire</p>
        </a>
        <a href="#" class="footer__text">Mentions légales</a>
        <a href="mailto:adressemailpourP3@gmail.com" class="footer__text">Contact</a>
    </footer>
</body>
